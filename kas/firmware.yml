header:
  version: 14

machine: gateway-rpi0-2w-64
distro: gateway-rt
target: gateway-image

repos:
  bitbake:
    url: "https://git.openembedded.org/bitbake.git"
    branch: "2.12"
    path: downloads/bitbake
    layers:
      .: "disabled"

  openembedded-core:
    url: "https://git.openembedded.org/openembedded-core.git"
    branch: "walnascar"
    path: downloads/openembedded-core
    layers:
      meta:

  meta-openembedded:
    url: "https://git.openembedded.org/meta-openembedded.git"
    branch: "walnascar"
    path: downloads/meta-openembedded
    layers:
      meta-oe:
      meta-networking:
      meta-python:

  meta-raspberrypi0-2w:
    url: "https://github.com/agherzan/meta-raspberrypi.git"
    branch: "walnascar"
    path: downloads/meta-raspberrypi

  meta-gateway-rt:
    path: meta-gateway

local_conf_header:
  common: |
    # Wi-Fi configuration
    WIFI_SSID ?= "Tanjiro"
    WIFI_PASSWORD ?= "***********"
    # BB_DANGLINGAPPENDS_WARNONLY = "1"
    # Custom application configuration
    #IMAGE_INSTALL:append ?= " raw-sender"
    RPI_DTFILE = "broadcom/gateway-rpi-rt.dtb"

  licenses: |
    LICENSE_FLAGS_ACCEPTED:append = "synaptics-killswitch Synaptics-rpidistro binary-redist-Cypress-rpidistro firmware-rpidistro commercial_firmware-rpidistro"